name: Build and Deploy Flutter Web to S3

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Install Flutter dependencies
      run: flutter pub get

    - name: Build Flutter Web with environment variable
      run: flutter build web --release --dart-define=SERVER_URL=https://www.digimon-meta.site

    - name: Deploy to S3
      run: |
        aws s3 sync build/web s3://$AWS_BUCKET_NAME --region $AWS_REGION --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Invalidate CloudFront cache (if using CloudFront)
      run: |
        aws cloudfront create-invalidation --distribution-id $AWS_DISTRIBUTION_ID --paths "/*"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DISTRIBUTION_ID: ${{ secrets.AWS_DISTRIBUTION_ID }}
